model_checkpoint: "checkpoints/ddpm_final.pth"

dataset:
  img_size: 32
  channels: 1

model:
  base_channels: 32
  channel_mult: [1, 2, 4]
  num_res_blocks: 2
  attention: [false, false, false]
  dropout: 0.1

ddim:
  timesteps: 1000
  sampling_steps: 50
  eta: 0.0
  schedule: "linear"

inference:
  num_samples: 16